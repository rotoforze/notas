<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- bootstrap y sus iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-secondary">
    <!-- Publicador, estático, en el centro de la pantalla, aparece solo cuando se pulsa la tecla de añadir nota -->
    <div class="post" style="display: none;">
        <div class="contendor-post">
            <button class="cerrar btn btn-secondary">X</button>
            <h1 class="nueva-nota-cabecera">Añadir nota</h1>
            <textarea name="nuevaNota" class="nuevaNota" placeholder="Escribe tu nota..."></textarea>
            <button class="addNota btn btn-secondary">Publicar</button>
        </div>
    </div>
    <!-- CABECERA estática -->
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary-subtle">
            <div class="container-fluid">
                <a href="#" class="navbar-brand text-uppercase fw-bolder btn letras-hover-a-gris">Notas📓</a>
                <div class="" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="https://github.com/rotoforze" target="_blank" class="nav-link active text-uppercase fw-semibold letras-hover-a-gris">Github <i class="bi bi-github"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- TODO -->
                <div class="d-flex dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdown-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">Idioma 🌍</button>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="dropdown-item">Español 🇪🇸</a></li>
                        <li><a href="#" class="dropdown-item">English 🇬🇧</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- feed de la página -->
    <main class="bg-secondary">
        <div class="feed">
            <div class="sinNotas">
                <span class="textoLibretaVacia text-wrap text-break">Vaya... ¡Aún no hay notas! ¿Por qué no intentas escribir una?</span>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="bg-secondary-subtle">
        <button class="btn btn-secondary btn-nueva-nota">Nueva nota</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.9"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.13"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/gestorNotas.js"></script>
</body>
</html>
